<!-- Main Navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand siteTitle" href="#">Pinboard</a>
    </div>
    <!-- Right side login drop down -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" *ngIf="name">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="profileImage" src="{{ displayImageUrl }}" /><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li class="loggedInUser">Logged in as: {{ displayName }}</li>
            <li role="separator" class="divider"></li>
            <li class="logout"><a (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
      <!-- Filter Input -->
      <form class="navbar-form navbar-right">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-filter"></span></span>
          <input type="text" class="form-control" placeholder="Filter messages" aria-describedby="basic-addon1" name="filter" [(ngModel)]="filterValue">
        </div>
      </form>
    </div>
  </div>
</nav><!-- /Main Navbar -->
