<!-- Sign in screen -->
<div class="wrapper">
  <h2>Sign In</h2>

  <div *ngIf="logoutSuccess" class="alert alert-success" role="alert">
    <p>You have successfully logged out!</p>
  </div>
  <a class="btn waves-effect waves-light" id="loginButton" (click)="googleLogin()">
    <img class="signIn" src="/assets/images/google_sign-in.png" onmouseover="this.src='/assets/images/google_sign-in_hover.png';" onmouseout="this.src='/assets/images/google_sign-in.png';"/>
  </a>
</div>
