<!-- Main Navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PinBoard</a>
    </div>
    <!-- Right side login drop down -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" *ngIf="name">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="profileImage" src="{{ displayImageUrl }}" /><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li class="loggedInUser">Logged in as: {{ displayName }}</li>
            <li role="separator" class="divider"></li>
            <li class="logout"><a (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
      <!-- Filter Input -->
      <form class="navbar-form navbar-right">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-filter"></span></span>
          <input type="text" class="form-control" placeholder="Filter messages" aria-describedby="basic-addon1" name="filter" [(ngModel)]="filterValue">
        </div>
      </form>
    </div>
  </div>
</nav>
<!-- Sign in screen -->
<div class="wrapper" *ngIf="!name">
  <h2>Sign In</h2>
  <p *ngIf="logoutSuccess" class="text-success"><strong>Successfully Logged Out</strong></p>
  <a class="btn waves-effect waves-light" id="loginButton" (click)="googleLogin()">
    <img class="signIn" src="/assets/images/google_sign-in.png" onmouseover="this.src='/assets/images/google_sign-in_hover.png';" onmouseout="this.src='/assets/images/google_sign-in.png';"/>
  </a>
</div>
<!-- Page Body -->
<div class="container"  *ngIf="name">
  <!-- Input to add messages -->
  <input type="text" class="form-control" id="message" placeholder="Add message" (keyup.enter)="send($event.target.value)" [(ngModel)]="message" />
  <div class="row">
    <!-- Card for displaying the messages -->
    <div class="col-sm-6 col-md-4" *ngFor="let item of items | async | messageFilterPipe: filterValue">
      <div class="thumbnail">
        <div class="caption">
          <p><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>{{ item.message }}</p>
          <div class="btn-group actionsButton">
            <button type="button" class="btn btn-info dropdown-toggle btn-xs" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Change Category</a></li>
              <li role="separator" class="divider"></li>
              <li class="removeItem"><a href="#" (click)="delete(item.$key)">Remove</a></li>
            </ul>
          </div>
          <span class="clear"></span>
        </div>
      </div>
    </div>
  </div>
</div>
