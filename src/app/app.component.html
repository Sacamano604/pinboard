<nav>
  <div class="nav-wrapper">
    <div class="container">
      <a href="#!" class="brand-logo">Pin Board</a>
      <a class="btn waves-effect waves-light" id="loginButton" (click)="login()" *ngIf="!name">Anonymous Login</a>
    </div>
  </div>
</nav>





<div class="container">

<input type="text" id="message" *ngIf="name" placeholder="Message" (keyup.enter)="send($event.target.value)" [(ngModel)]="message" />

  <div class="mdl-card mdl-shadow--2dp demo-card-square" *ngFor="let item of items | async">
    <div class="mdl-card__supporting-text">
      {{ item.message }}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" (click)="delete(item.$key)">Delete</a>
    </div>
  </div>
  

  </div>
